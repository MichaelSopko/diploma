<div class="login-wrap">
    <div class="login-container">
        <form class="form-signin form-horizontal login-form" name="SingUp-form" ng-submit="signUp()">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div class="form-group">
                <label for="input-login" class="control-label">Логін</label>

                <input name="login" type="text" class="form-control" id="input-login" ng-model="username" required>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>

            <div class="form-group">
                <label for="input-password" class="control-label">Пароль</label>
                <input name="password" type="password" class="form-control" id="input-password" ng-model="password" required>
            </div>

            <div class="form-group">
                <label for="input-confirm" class="control-label">Повторити пароль</label>
                <input name="confirm" type="password" class="form-control" id="input-confirm" ng-model="confirmPass" required>
            </div>

            <div id="form-group">
                <label>
                    <input name="student" type="radio" ng-model="userType" value="student">
                    Студент
                </label>
                <label>
                    <input name="teacher" type="radio" ng-model="userType" value="teacher">
                    Викладач
                </label>
            </div>

            <div ng-show="userType === 'student'" class="form-group">
                <label for="input-ticket" class="control-label">Номер квитка</label>
                <input name="ticket" type="text" class="form-control" id="input-ticket" ng-model="ticketNumber">
            </div>

            <div class="form-group">
                <label for="input-email" class="control-label">Поштова адреса</label>
                <input name="email" placeholder="example@example.com" type="email" class="form-control" id="input-email" ng-model="email" required>
            </div>

            <div class="form-group">
                <button id="create-button" type="submit" class="btn btn-primary" data-loading-text="Send...">Підтвердити</button>
                <span class="pull-right sign-up"><a href="#/login">Назад</a></span>
            </div>

        </form>

    </div>
</div>
