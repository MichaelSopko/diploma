<div ng-if="!departmentId" class="grid">
    <div class="grid__item" ng-repeat="department in departments">
        <a ng-click="checkDepartmnet(department._id)" href="javascript:;"><img width="100%" height="100%" ng-src="{{department.imageUrl}}" alt=""></a>
    </div>
</div>

<div ng-if="departmentId && !specialityId" class="grid">
    <div class="grid__item" ng-repeat="speciality in specialities">
        <a ng-click="checkSpeciality(speciality._id)" href="javascript:;"><img width="100%" height="100%" ng-src="{{speciality.imageUrl}}" alt=""></a>
    </div>
</div>

<div class="report-container" ng-if="departmentId && specialityId">
    <H3 class="report-header">Звіт відвідування</H3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="department">Кафедра: </label>
            <span id="department" class="form-control-static"> {{department.name}}</span>
        </div>
        <div class="form-group">
            <label for="department">Спеціальність: </label>
            <span id="speciality" class="form-control-static"> {{speciality.name}}</span>
        </div>
        <div class="form-group">
            <label for="course" class="control-label col-sm-1">Курс: </label>
            <div class="col-sm-2">
                <select id="course" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <label for="room" class="control-label col-sm-2">Аудиторія: </label>
            <div class="col-sm-2">
                <input id="room" type="text" class="form-control">
            </div>
            <label for="para" class="control-label col-sm-2">Пара: </label>
            <div class="form-group col-sm-2">
                <input id="para" type="number" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Назва предмету: </label>
            <input id="subject" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="tema">Тема:</label>
            <input  id="tema" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="teacher">Викладач:</label>
            <input id="teacher" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Відправити</button>
    </form>
</div>
